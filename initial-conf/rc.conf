initial_config=NO

pf=YES
ipsec=NO
inetd=YES

multicast_host=NO
multicast_router=NO

bgpd_flags=NO
ospfd_flags=NO
ripd_flags=NO
dhcpd_flags=NO
identd_flags=NO # E.g. "-bleH"
sasyncd_flags=NO
isakmpd_flags=NO
ntpd_flags=NO
route6d_flags=NO
rtadvd_flags=NO # e.g. "sis0 sis2"
rtsold_flags=NO
spamd_flags=NO
sshd_flags=NO
syslogd_flags="-s /var/run/syslogd.sock"
ftpproxy_flags=NO
watchdogd_flags=NO
hostapd_flags=NO
snmpd_flags=NO

# Disable or set size for /usr/local/ memfs
usrlocal_size=NO	# No of 512-byte blocks e.g. "30720" = about 15MB

# These are not included by default
rarpd_flags=NO		# for normal use: "-a"
bootparamd_flags=NO	# for normal use: ""
portmap=NO		# Note: inetd(8) rpc services need portmap too
named_flags=NO

local_rcconf="/etc/rc.conf.local"

[ -f ${local_rcconf} ] && . ${local_rcconf} # Do not edit this line
